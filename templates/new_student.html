{% extends 'base.html' %}

{% block title %}Agregar Estudiante - Sistema de Gestión de Préstamos{% endblock %}

{% block content %}
<h1>Agregar Estudiante</h1>
<form method="POST">
    <div class="form-group">
        <label for="nombre_completo">Nombre Completo:</label>
        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo" required>
    </div>
    <div class="form-group">
        <label for="documento_identificacion">Documento de Identificación:</label>
        <input type="text" class="form-control" id="documento_identificacion" name="documento_identificacion" required>
    </div>
    <div class="form-group">
        <label for="programa">Programa:</label>
        <input type="text" class="form-control" id="programa" name="programa" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Estudiante</button>
</form>
{% endblock %}
