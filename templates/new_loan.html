{% extends 'base.html' %}

{% block title %}Nuevo Préstamo - Sistema de Gestión de Préstamos{% endblock %}

{% block content %}
<h1>Nuevo Préstamo</h1>
<form method="POST">
    <div class="form-group">
        <label for="student_id">Estudiante:</label>
        <select class="form-control" id="student_id" name="student_id" required>
            <option value="">Seleccionar Estudiante</option>
            {% for student in students %}
            <option value="{{ student.id }}">{{ student.nombre_completo }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="book_id">Libro:</label>
        <select class="form-control" id="book_id" name="book_id" required>
            <option value="">Seleccionar Libro</option>
            {% for book in books %}
            <option value="{{ book.id }}">{{ book.nombre_libro }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="loan_date">Fecha de Préstamo:</label>
        <input type="date" class="form-control" id="loan_date" name="loan_date" required>
    </div>
    <div class="form-group">
        <label for="due_date">Fecha de Devolución:</label>
        <input type="date" class="form-control" id="due_date" name="due_date" required>
    </div>
    <button type="submit" class="btn btn-primary">Registrar Préstamo</button>
</form>
{% endblock %}
